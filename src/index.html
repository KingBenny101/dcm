<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Digital Concept Map</title>
  </head>
  <body>
    <div class="base">
      <span class="close">Close</span>
      <div class="main">
        <iframe id="dcm" scrolling="yes"></iframe>
        <div class="title">
          <div class="cmap-container">Digital Concept Map</div>
        </div>
        <div id="cmap1" class="cmap" onclick="setPageLocal(1)">
          <div class="cmap-container">Electricity</div>
        </div>
        <div id="cmap2" class="cmap" onclick="setPageLocal(2)">
          <div class="cmap-container">Measurement</div>
        </div>
        <div id="cmap3" class="cmap" onclick="setPageLocal(3)">
          <div class="cmap-container">Laws of Motion</div>
        </div>
        <div id="cmap4" class="cmap" onclick="setPageLocal(4)">
          <div class="cmap-container">Light</div>
        </div>
        <div id="cmap5" class="cmap" onclick="setPageLocal(5)">
          <div class="cmap-container">Sound</div>
        </div>
        <div id="profile">
          <div class="cmap-container">
            <h1>Delphin DL</h1>
            <p>Ph.D Research Scholar</p>
          </div>
        </div>
      </div>

      <div id="modal">
        <div id="modal-box">
          <span id="select">Select</span>
          <span id="modal-close" onclick="closeModal()">X</span>
          <div class="modal-icon-container">
            
              <img id="icon1" class = "modal-icon" src= "images/board.png">
            
          
              <img id="icon2" class="modal-icon" src= "images/books.png">

            
          </div>
          <span id="iconName"></span>
        </div>
      </div>
      <div class="navigator">
        <span id="back" class="navigatorButton" onclick="backwardCheck()"
          >Back</span
        >
        <span id="home" class="navigatorButton" onclick="location.reload()"
          >Home</span
        >
      </div>
    </div>
  </body>
</html>
